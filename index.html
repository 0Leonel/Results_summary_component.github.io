<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Results summary component</title>

 
</head>
<body>
      <div class="contenedor">
        <div class="contenido">
          <h2>Your Result</h2>

          <div class="circle">
            <div class="p_">76</div>
            <span class="of">of 100</span>
          </div>
            <h1>Great</h1>
         <p id="parr"> You scored higher than 65% of the people who have taken these tests.
        </p> 
        </div>
  
        <div class="lateral">
          <h3>Summary</h3>
          <div class="reaction">
            <span><img src="./assets/images/icon-reaction.svg"alt="Reaction"></img> Reaction</span>
            <p>80 <span>/ 100</span> </p>
          </div>
          
          <div class="memory">
           <span><img src="./assets/images/icon-memory.svg" alt="Memory"></img> Memory</span>
            <p>92 <span>/ 100</span> </p>
          </div>
          
          <div class="verbal">
            <span> <img src="./assets/images/icon-verbal.svg" alt="verbal"> Verbal</span>
          <p>61 <span>/ 100</span> </p>
          </div>
          
          <div class="visual">
           <span><img src="./assets/images/icon-visual.svg" alt="visual"> Visual</span>
           <p>72 <span>/ 100</span> </p> 
          </div>
          
          <button class="continue">Continue</button>
          
        </div>
      </div>    

  
  <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leonel</a>.</footer>
  <!-- <script src="./libs/bootstrap/dist/js/bootstrap.min.js"></script> -->
</body>
</html>
